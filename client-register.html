<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brancom Client Portal - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
  <style>
    :root {
      --primary: #ED9962;
      --primary-dark: #d97d44;
      --input-bg: rgba(255,255,255,0.7);
      --input-focus: #fff;
      --font-main: 'Inter', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-main);
      background: 
        linear-gradient(120deg, rgba(255,255,255,0.85) 0%, rgba(248,244,242,0.85) 100%),
        url('images/fibreoptics.png.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-tech {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(120deg, #fff 0%, #f8f4f2 100%);
      opacity: 0.13;
      pointer-events: none;
    }
    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      box-sizing: border-box;
      border: 1.5px solid rgba(237,153,98,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 70px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 8px var(--primary));
    }
    .register-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 2rem;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .input-group {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .input-label {
      font-size: 0.98rem;
      color: #1a365d;
      margin-bottom: 0.3rem;
      display: block;
      font-weight: 500;
    }
    .input-field {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: none;
      background: var(--input-bg);
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.04);
      font-size: 1rem;
      color: #1a365d;
      outline: none;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .input-field:focus {
      box-shadow: 0 0 0 2px var(--primary);
      background: var(--input-focus);
    }
    .register-btn {
      width: 100%;
      padding: 0.9rem 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      margin-top: 0.2rem;
      box-shadow: 0 2px 8px 0 rgba(237,153,98,0.10);
      transition: background 0.2s, transform 0.15s;
      position: relative;
      overflow: hidden;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .register-links {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.1rem;
      font-size: 0.97rem;
    }
    .register-links a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.18s;
      font-weight: 500;
    }
    .register-links a:hover {
      color: #1a365d;
      text-decoration: underline;
    }
    .error-message {
      color: #d93025;
      font-size: 0.97rem;
      margin-bottom: 0.7rem;
      display: none;
    }
    .success-message {
      color: #188038;
      font-size: 0.97rem;
      margin-bottom: 0.7rem;
      display: none;
    }
    @media (max-width: 500px) {
      .register-container {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .logo {
        width: 54px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-tech"></div>
  <form class="register-container" autocomplete="off" id="registerForm">
    <img src="images/bnc-logo.png.jpeg" alt="Brancom Logo" class="logo">
    <div class="register-title">Create Your Account</div>
    <div class="input-group">
      <label class="input-label" for="username">Username</label>
      <input class="input-field" type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label class="input-label" for="email">Email</label>
      <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label class="input-label" for="pppoe_username">PPPoE Username</label>
      <input class="input-field" type="text" id="pppoe_username" name="pppoe_username" placeholder="Enter your PPPoE username" required>
    </div>
    <div class="input-group" style="position:relative;">
      <label class="input-label" for="password">Password</label>
      <input class="input-field" type="password" id="password" name="password" placeholder="Enter your password" required>
      <div id="strengthMeter" style="height:6px;width:100%;background:#eee;border-radius:4px;margin-top:6px;">
        <div id="strengthBar" style="height:100%;width:0%;background:#ED9962;border-radius:4px;transition:width 0.3s;"></div>
      </div>
      <div id="strengthText" style="font-size:0.95rem;margin-top:4px;color:#ED9962;"></div>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <button class="register-btn" type="submit">Register</button>
    <div class="register-links">
      <a href="client-login.html">Already have an account? Login</a>
    </div>
  </form>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const pppoe_username = document.getElementById('pppoe_username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';
      successMessage.style.display = 'none';
      successMessage.textContent = '';
      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, pppoe_username, password })
        });
        const data = await res.json();
        if (!res.ok) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message || 'Registration failed';
          return;
        }
        localStorage.setItem('userName', username); // Store the username from the form
        successMessage.style.display = 'block';
        successMessage.textContent = 'Registration successful! Redirecting to login...';
        setTimeout(() => {
          window.location.href = 'client-login.html';
        }, 1500);
      } catch {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Network error. Please try again.';
      }
    });

    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', function() {
      const val = passwordInput.value;
      let score = 0;
      if (val.length >= 8) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;

      let width = ['0%', '25%', '50%', '75%', '100%'][score];
      let color = ['#eee', '#e57373', '#ffb74d', '#ffd600', '#43a047'][score];
      let text = ['Too short', 'Weak', 'Fair', 'Good', 'Strong'][score];

      strengthBar.style.width = width;
      strengthBar.style.background = color;
      strengthText.textContent = val ? text : '';
      strengthText.style.color = color;
    });
  </script>
</body>
</html>
