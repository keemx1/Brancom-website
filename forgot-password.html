<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Brancom Client Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: 
        linear-gradient(120deg, rgba(255,255,255,0.85) 0%, rgba(248,244,242,0.85) 100%),
        url('images/fibreoptics.png.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-container {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      border-radius: 24px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forgot-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ED9962;
      margin-bottom: 2rem;
      text-align: center;
    }
    .input-group {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .input-label {
      font-size: 0.98rem;
      color: #1a365d;
      margin-bottom: 0.3rem;
      display: block;
      font-weight: 500;
    }
    .input-field {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.7);
      font-size: 1rem;
      color: #1a365d;
      outline: none;
    }
    .forgot-btn {
      width: 100%;
      padding: 0.9rem 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ED9962 0%, #d97d44 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.2rem;
      box-shadow: 0 2px 8px 0 rgba(237,153,98,0.10);
      transition: background 0.2s, transform 0.15s;
    }
    .forgot-btn:hover {
      background: linear-gradient(90deg, #d97d44 0%, #ED9962 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #188038;
      display: none;
    }
    .error-message {
      color: #d93025;
      margin-top: 1rem;
      font-size: 1rem;
      display: none;
    }
    .forgot-links {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.1rem;
      font-size: 0.97rem;
    }
    .forgot-links a {
      color: #ED9962;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-links a:hover {
      color: #1a365d;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="forgot-container" id="forgotForm" autocomplete="off">
    <div class="forgot-title">Forgot Password</div>
    <div class="input-group">
      <label class="input-label" for="email">Email</label>
      <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <button class="forgot-btn" type="submit">Send Reset Link</button>
    <div id="message" class="message"></div>
    <div id="errorMessage" class="error-message"></div>
    <div class="forgot-links">
      <a href="client-login.html">Back to Login</a>
    </div>
  </form>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');
      const errorMessage = document.getElementById('errorMessage');
      message.style.display = 'none';
      errorMessage.style.display = 'none';
      try {
        const res = await fetch('https://brancom-website-production-e6f4.up.railway.app/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message || 'Request failed';
          return;
        }
        message.style.display = 'block';
        message.textContent = 'If your email exists, a reset link has been sent.';
      } catch {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
