[build]
  publish = "."

[[redirects]]
  from = "/"
  to = "/brancom main.html"
  status = 200

[[redirects]]
  from = "/admin-login"
  to = "/admin-login.html"
  status = 200

[[redirects]]
  from = "/client-login"
  to = "/client-login.html"
  status = 200

[[redirects]]
  from = "/client-register"
  to = "/client-register.html"
  status = 200

[[redirects]]
  from = "/client-dashboard"
  to = "/client-dashboard.html"
  status = 200

[[redirects]]
  from = "/forgot-password"
  to = "/forgot-password.html"
  status = 200

# Handle direct file access
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 200

# Handle 404 errors - redirect to main page
[[redirects]]
  from = "/*"
  to = "/brancom main.html"
  status = 200

# Force HTTPS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
